<div ng-if="isFetched"> 

<div   class="content">  
<div *ngFor="let app of data">
<div class="card">
  <img class="card-img"
  src="{{app.iconUrl}}">
  
  <div class="card-body">
   
  <div   class="card-title">
      {{app.name}}
  </div>
  <ng-template #none  class="card-title">
    App Name
  </ng-template>
  <div class="card-auhtor">
   {{app.publisher}}
  </div>
  <div class="rating">
    <igc-rating  readonly="true" value="{{app.rating}}" min="1" max="5"></igc-rating>

  </div>


    

</div>
 
  <button class="card-btn" (click)="goToApp(app.id)">
    View
  </button>
  


</div>
</div>
</div>
